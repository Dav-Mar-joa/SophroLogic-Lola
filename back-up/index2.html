<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier Hebdomadaire</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Corps de page */
    body {
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    /* Navigation pour les semaines */
    .week-navigation {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 1000px;
      margin: 20px 0;
    }
    .week-navigation button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .week-navigation button:hover {
      background-color: #0056b3;
    }

    /* Calendrier */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 15px;
      width: 90%;
      max-width: 1000px;
    }

    /* Jours de la semaine */
    .day {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .day h3 {
      font-size: 18px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .day h3 .date {
      font-size: 14px;
      color: #555;
      margin-left: 5px;
    }

    /* Liste des patients */
    .patient-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 10px;
    }
    .patient-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px;
      background-color: #e9ecef;
      border-radius: 5px;
    }
    .patient-item span {
      font-size: 14px;
      margin-bottom: 5px;
    }
    .patient-buttons {
      display: flex;
      gap: 5px;
    }
    .patient-buttons button {
      font-size: 12px;
      padding: 5px 10px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .patient-buttons button:hover {
      background-color: #495057;
    }

    /* Bouton Ajouter */
    .add-patient {
      padding: 10px;
      font-size: 14px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: auto;
      transition: background-color 0.2s;
    }
    .add-patient:hover {
      background-color: #218838;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .calendar {
        grid-template-columns: repeat(2, 1fr);
      }
      .patient-buttons button {
        padding: 4px 8px;
      }
    }
  </style>

</head>
<body>

  <!-- Navigation des semaines -->
  <div class="week-navigation">
    <button id="prev-week">&laquo; Semaine précédente</button>
    <button id="next-week">Semaine suivante &raquo;</button>
  </div>

  <!-- Calendrier hebdomadaire -->
  <div class="calendar">
    <div class="day">
      <h3>Lundi <span class="date"></span></h3>
      <div class="patient-list">
        <div class="patient-item">
          <span>John Doe</span>
          <div class="patient-buttons">
            <button>Modifier</button>
            <button>Supprimer</button>
          </div>
        </div>
      </div>
      <button class="add-patient">Ajouter un patient</button>
    </div>
    <div class="day">
      <h3>Mardi <span class="date"></span></h3>
      <div class="patient-list"></div>
      <button class="add-patient">Ajouter un patient</button>
    </div>
    <div class="day">
      <h3>Mercredi <span class="date"></span></h3>
      <div class="patient-list"></div>
      <button class="add-patient">Ajouter un patient</button>
    </div>
    <div class="day">
      <h3>Jeudi <span class="date"></span></h3>
      <div class="patient-list"></div>
      <button class="add-patient">Ajouter un patient</button>
    </div>
    <div class="day">
      <h3>Vendredi <span class="date"></span></h3>
      <div class="patient-list"></div>
      <button class="add-patient">Ajouter un patient</button>
    </div>
    <div class="day">
      <h3>Samedi <span class="date"></span></h3>
      <div class="patient-list"></div>
      <button class="add-patient">Ajouter un patient</button>
    </div>
    <div class="day">
      <h3>Dimanche <span class="date"></span></h3>
      <div class="patient-list"></div>
      <button class="add-patient">Ajouter un patient</button>
    </div>
  </div>

  <script>
    // Calcul de la date pour chaque jour de la semaine
    const days = document.querySelectorAll('.day');
    const currentDate = new Date();
    let currentWeekStartDate = new Date(currentDate.setDate(currentDate.getDate() - currentDate.getDay() + 1));

    function updateCalendarDates() {
      let date = new Date(currentWeekStartDate);

      days.forEach(day => {
        const dateElement = day.querySelector('.date');
        dateElement.textContent = date.toLocaleDateString('fr-FR', { year: 'numeric', month: '2-digit', day: '2-digit' });
        date.setDate(date.getDate() + 1);
      });
    }

    // Gestion de la navigation des semaines
    document.getElementById('prev-week').addEventListener('click', () => {
      currentWeekStartDate.setDate(currentWeekStartDate.getDate() - 7);
      updateCalendarDates();
    });

    document.getElementById('next-week').addEventListener('click', () => {
      currentWeekStartDate.setDate(currentWeekStartDate.getDate() + 7);
      updateCalendarDates();
    });

    // Initialiser le calendrier avec les dates de la semaine actuelle
    updateCalendarDates();
  </script>

</body>
</html>
