<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophrologic</title>
    <style>
        /* Styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
        }

        /* Header */
        header {
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2rem;
            color: #333;
        }

        /* Boutons principaux */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .button {
            width: 200px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        .button:hover {
            transform: scale(1.05);
        }
        /* Couleurs distinctes pour chaque fonctionnalité */
        .comptabilite {
            background-color: #4CAF50;
        }
        .planning {
            background-color: #2196F3;
        }
        .suivi {
            background-color: #FF9800;
        }
        .boiteOutils {
            background-color: #ff0000;
            margin-top: 20px;
            max-width: 20%;
        }

        /* Responsive Design */
        @media (min-width: 601px) {
            /* En version PC, le bouton "Documents" occupe une ligne entière */
            .button.boiteOutils {
                width: 100%;
            }
        }
        @media (max-width: 600px) {
            .button {
                width: 75%;
            }
            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- En-tête -->
    <header>
        <h1>Sophrologic</h1>
    </header>

    <!-- Conteneur des boutons principaux -->
    <div class="buttons-container">
        <a href="#comptabilite" class="button comptabilite">Comptabilité</a>
        <a href="#planning" class="button planning">Planning</a>
        <a href="#suivi" class="button suivi">Suivi Patient</a>
        <a href="#boiteOutils" class="button boiteOutils">Documents</a>
    </div>

</body>
</html>
